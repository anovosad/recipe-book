{{define "tag-form-content"}}
<div class="form-container">
    <div class="form-header">
        <h1><i class="fas fa-tag"></i> New Tag</h1>
    </div>
    
    <form action="/api/tags" method="POST" class="tag-form">
        <div class="form-section">
            <div class="form-group">
                <label for="name">Tag Name *</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
        </div>
        
        <div class="form-actions">
            <a href="/tags" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Tag
            </button>
        </div>
    </form>
</div>
{{end}}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Recipe Book</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="nav-overlay" id="navOverlay"></div>

    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <a href="/recipes"><i class="fas fa-utensils"></i> Recipe Book</a>
            </div>
            
            <!-- Mobile menu toggle button -->
            <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle navigation menu" aria-expanded="false">
                <div class="hamburger-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
            
            <!-- Navigation links -->
            <div class="nav-links" id="navLinks">
                <a href="/recipes" class="nav-link">
                    <i class="fas fa-list"></i> <span>Recipes</span>
                </a>
                <a href="/ingredients" class="nav-link">
                    <i class="fas fa-leaf"></i> <span>Ingredients</span>
                </a>
                <a href="/tags" class="nav-link">
                    <i class="fas fa-tags"></i> <span>Tags</span>
                </a>
                
                {{if .IsLoggedIn}}
                    <div class="user-menu">
                        <div class="username">
                            <i class="fas fa-user"></i> <span>{{.User.Username}}</span>
                        </div>
                        <form action="/api/logout" method="POST">
                            <button type="submit" class="btn btn-secondary">
                                <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                            </button>
                        </form>
                    </div>
                {{else}}
                    <div class="auth-buttons">
                        <a href="/login" class="btn btn-secondary">
                            <i class="fas fa-sign-in-alt"></i> <span>Login</span>
                        </a>
                        <a href="/register" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> <span>Register</span>
                        </a>
                    </div>
                {{end}}
            </div>
        </div>
    </nav>

    <div class="container">
        {{if .Error}}
            <div class="alert alert-error">
                <i class="fas fa-exclamation-triangle"></i>
                {{.Error}}
            </div>
        {{end}}
        
        {{if .Message}}
            <div class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                {{.Message}}
            </div>
        {{end}}

        {{template "tag-form-content" .}}
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
