<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Recipe Book - Save & Share Your Favorite Recipes</title>
    <meta name="title" content="Recipe Book - Save & Share Your Favorite Recipes" />
    <meta name="description" content="Create, organize, and share your favorite recipes with Recipe Book. Add ingredients, cooking instructions, photos, and tags to build your personal cookbook." />
    <meta name="keywords" content="recipes, cooking, food, cookbook, ingredients, meal planning" />
    <meta name="author" content="Recipe Book" />
    
    <!-- Performance and Security -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Preload critical font -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"></noscript>
    
    <!-- Critical CSS inline (add this for above-the-fold styles) -->
    <style>
        /* Inline critical CSS here */
        body { margin: 0; font-family: Inter, system-ui, sans-serif; }
        .min-h-screen { min-height: 100vh; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
    </style>
    
    <!-- Tailwind CSS - Load async -->
    <link rel="preload" href="https://cdn.tailwindcss.com" as="script">
    <script src="https://cdn.tailwindcss.com" async></script>
    
    <!-- Remove tailwind.config from here, move to separate file -->
    
    <!-- Simplified loading styles -->
    <style>
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease-out;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #fca5a5;
            border-top: 4px solid #dc2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #root { opacity: 0; transition: opacity 0.2s ease-in; }
        #root.loaded { opacity: 1; }
    </style>
</head>
<body>
    <!-- Simplified loading screen -->
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <div style="margin-top: 1rem; color: #dc2626; font-weight: 500;">Loading...</div>
    </div>

    <div id="root">
        <noscript>
            <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
                <div style="background: white; padding: 2rem; border-radius: 1rem; text-align: center; max-width: 400px;">
                    <h1 style="color: #dc2626; margin-bottom: 1rem;">JavaScript Required</h1>
                    <p style="color: #6b7280; margin-bottom: 1.5rem;">
                        Recipe Book requires JavaScript to run. Please enable JavaScript in your browser to continue.
                    </p>
                </div>
            </div>
        </noscript>
    </div>

    <!-- Module preloading for main app -->
    <link rel="modulepreload" href="/src/main.tsx">
    
    <!-- Scripts -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Optimized loading script -->
    <script>
        const root = document.getElementById('root');
        const loadingScreen = document.getElementById('loading-screen');
        
        function hideLoadingScreen() {
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                root.classList.add('loaded');
                setTimeout(() => loadingScreen.style.display = 'none', 300);
            }
        }
        
        // Hide loading screen when React mounts
        const observer = new MutationObserver((mutations) => {
            if (root.children.length > 1) {
                hideLoadingScreen();
                observer.disconnect();
            }
        });
        
        observer.observe(root, { childList: true });
        
        // Fallback timeout
        setTimeout(hideLoadingScreen, 2000);
    </script>
</body>
</html>
